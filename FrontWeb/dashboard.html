<!DOCTYPE html>
<html>
	<head>
			 <title>Tableau de Bord - Lemur Rescue Center</title>
			 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			 
			 <script src="js/lib/angular.js"></script>
			 <script type="text/javascript" src="js/lib/jquery-3.1.1.js"></script>
			 <script src="js/lib/bootstrap.js"></script>	
			 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>		 
			 <script src="js/lib/ui-bootstrap-tpls-2.3.1.min.js"></script>	
			 <script src="js/lib/angular-animate.js"></script>	
			 <script src="js/lib/angular-sanitize.js"></script>	

			 <script src="node_modules/chart.js/dist/Chart.js"></script>
			 <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
			 
			 <link href="css/bootstrap.css" rel='stylesheet' type='text/css'>
			 <link href="css/bootstrap-theme.css" rel='stylesheet' type='text/css'>
   		     <link href="css/table-pagination.css" rel='stylesheet' type='text/css'>
   		     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
   		     
   		     
   		     
   </head>
   
   <body ng-app="dashboard">
      <div class="container" ng-controller="dashboardCtrl as ctrl">
      <br/>
      <div class="row">
        <div class="col-md-12">
	 		<label>Recherche:</label> <input type="text" ng-model="rechercheLemur" placeholder="recherche">
            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Liste des lémuriens</h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <button type="button" class="btn btn-sm btn-primary btn-create"  ng-click="open('', lemur, 'ajout')">Nouveau</button>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th><em class="fa fa-cog"></em></th>
                        <th class="hidden-xs">
                        	<a href="" ng-click="sortType = 'idDB'; sortReverse = !sortReverse">
                        	ID
                        	<span ng-show="sortType == 'idDB' && !sortReverse" class="caret"></span>
                        	<span ng-show="sortType == 'idDB' && sortReverse" class="dropup">
                            	<span class="caret"></span>
                        	</span>
                        	</a>
                        </th>
                        <th>
                        	<a href="" ng-click="sortType = 'nom'; sortReverse = !sortReverse">
                        	Nom
                        	<span ng-show="sortType == 'nom' && !sortReverse" class="caret"></span>
                        	<span ng-show="sortType == 'nom' && sortReverse" class="dropup">
                            	<span class="caret"></span>
                        	</span>
                        	</a>
                        </th>
                        <th>
                        	<a href="" ng-click="sortType = 'numeroIdentification'; sortReverse = !			sortReverse">
                        	Numéro d'identification
                        	<span ng-show="sortType == 'numeroIdentification' && !sortReverse" class="caret"></span>
                        	<span ng-show="sortType == 'numeroIdentification' && sortReverse" class="dropup">
                            	<span class="caret"></span>
                        	</span>
                        	</a>
                        </th>
                        <th>
                        	<a href="" ng-click="sortType = 'sexe'; sortReverse = !sortReverse">
                        	Sexe
                        	<span ng-show="sortType == 'sexe' && !sortReverse" class="caret">
                        	</span>
                        	<span ng-show="sortType == 'sexe' && sortReverse" class="dropup">
                            	<span class="caret"></span>
                        	</span>
                        	</a>
                        </th>
                        <th>
                       		<a href="" ng-click="sortType = 'dateDeNaissance'; sortReverse = !sortReverse">
                        	Date de naissance
                        	<span ng-show="sortType == 'dateDeNaissance' && !sortReverse" class="caret">
                        	</span>
                        	<span ng-show="sortType == 'dateDeNaissance' && sortReverse" class="dropup">
                            	<span class="caret"></span>
                        	</span>
                        	</a>
                        </th>
                        <th>
                        	<a href="" ng-click="sortType = 'dateEntree'; sortReverse = !sortReverse">
                        	Date d'entrée
                        	<span ng-show="sortType == 'dateEntree' && !sortReverse" class="caret">
                        	</span>
                        	<span ng-show="sortType == 'dateEntree' && sortReverse" class="dropup">
                            	<span class="caret"></span>
                        	</span>
                        	</a>
                        </th> 
                        <th>
                        	<a href="" ng-click="sortType = 'origine'; sortReverse = !sortReverse">
                        	Origine
                        	<span ng-show="sortType == 'origine' && !sortReverse" class="caret">
                        	</span>
                        	<span ng-show="sortType == 'origine' && sortReverse" class="dropup">
                            	<span class="caret"></span>
                        	</span>
                        	</a>
                        </th>
                    </tr> 
                  </thead>
                  <tbody>
       <tr ng-repeat="lemur in lemurList | orderBy:sortType:sortReverse">
                           
		<td class="col-md-2" align="center">
			<button type="button" class="btn btn-info" ng-click="open('', lemur, 'details')">
				<em class="fa fa-eye"></em>
			</button>
			<a ng-show="admin" class="btn btn-default" ng-click="open('', lemur, 'modification')"><em class="fa fa-pencil"></em></a>    
            <a ng-show="admin" class="btn btn-danger" ng-click="open('', lemur, 'suppression')"><em class="fa fa-trash"></em></a>
		</td>
        <td class="hidden-xs">{{lemur.idDB}}</td>
        <td>{{lemur.nom}}</td>
        <td>{{lemur.numeroIdentification}}</td>
        <td> 
            <span ng-if="lemur.sexe.includes('M')">Masculin</span>
	        <span ng-if="lemur.sexe.includes('F')">Féminin</span>
	     </td>
	     <td>{{lemur.dateDeNaissance}}</td>
	     <td>{{lemur.dateEntree}}</td>
	     <td>{{lemur.origine}}</td>
        </tr>
     </tbody>
    </table>
            
              </div>
              <div class="panel-footer">
                <div class="row">
                  <div class="col col-xs-4">Page 1 sur 5
                  </div>
                  <div class="col col-xs-8">
                    <ul class="pagination hidden-xs pull-right">
                      <li><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#">4</a></li>
                      <li><a href="#">5</a></li>
                    </ul>
                    <ul class="pagination visible-xs pull-right">
                        <li><a href="#">«</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

</div>                 
                           
      
</div>
</div>

		
		<script src="js/dashboard.js"></script>
	</body>
</html>
